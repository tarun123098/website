<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Care - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .company-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-buttons {
            display: flex;
            align-items: center;
        }
        .navbar-buttons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .profile-container {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .profile-form label {
            margin-bottom: 8px;
            font-weight: bold;
            display: block;
        }
        .profile-form input[type="text"],
        .profile-form input[type="date"],
        .profile-form input[type="number"],
        .profile-form input[type="file"],
        .profile-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .profile-form .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .profile-form .checkbox-group label {
            margin-right: 10px;
            margin-bottom: 0;
        }
        .profile-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <div class="company-name">Nutri<span style="color: #f8f8f8;">Care</span></div>
  <div class="navbar-buttons">
    <a href="#join">About Us</a>
    <a href="#services">Diet Plans</a>
    <a href="#help">Help</a>
    <a href="#diet">Services</a>
    <a href="#about">Join Us</a>
  </div>
</div>

<div class="profile-container">
    <h1>PROFILE</h1>
    <form class="profile-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name">
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="marital_status">Marital Status:</label>
        <input type="text" id="marital_status" name="marital_status">
        
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>
        
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi">
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color">
        
        <label for="habits">Habits:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="habits" value="smoking"> Smoking</label>
            <label><input type="checkbox" name="habits" value="drinking"> Drinking</label>
            <label><input type="checkbox" name="habits" value="exercise"> Exercise</label>
            <label><input type="checkbox" name="habits" value="sleeping"> Sleeping</label>
        </div>
        
        <label for="occupation">Occupation (Shift):</label>
        <input type="text" id="occupation" name="occupation">
        
        <label for="diseases">Diseases and Disabilities:</label>
        <input type="text" id="diseases" name="diseases">
        
        <label for="medications">Past/Present Medications:</label>
        <input type="text" id="medications" name="medications">
        
        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal">
        
        <label for="food_specifications">Specifications on Food:</label>
        <input type="text" id="food_specifications" name="food_specifications">
        
        <label for="region">Region:</label>
        <input type="text" id="region" name="region">
        
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture">
        
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required>
        
        <input type="submit" value="Save Profile">
    </form>
</div>

</body>
</html>
